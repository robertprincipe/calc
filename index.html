<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculadora con ES6</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

	<h1>Calculadora</h1>

	<div class="ground">
		<div class="calculator">
			<div class="calculator__screen" id="screen">
				
			</div>
			<div class="calculator__keys" id="keys">
	
				<button data-action="C">C</button>
				<button data-operator="/">/</button>
				<button data-operator="*">*</button>
				<button data-operator="-">-</button>
				<button data-operator="+">+</button>
				<button data-number="7">7</button>
				<button data-number="8">8</button>
				<button data-number="9">9</button>
				<button data-number="0">0</button>
				<button data-number="4">4</button>
				<button data-number="5">5</button>
				<button data-number="6">6</button>
				<button data-number="1">1</button>
				<button data-number="2">2</button>
				<button data-number="3">3</button>
				<button data-number=".">.</button>
				<button data-action="=">=</button>
	
			</div>
		</div>

		<div class="theme__options">

			<h4 class="theme__options--title">Temas</h4>

			<div class="theme__options--buttons" id="buttons-theme">
				<button class="theme-1 change-theme" data-theme="first">First</button>
				<button class="theme-2 change-theme" data-theme="second">Second</button>
				<button class="theme-3 change-theme" data-theme="default">Default</button>
			</div>

		</div>

	</div>

	<script src="js/index.js" type="module"></script>
	<!-- <script src="js/app.js"></script> -->
</body>
</html>
